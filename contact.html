    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="navbar">
      <div><a href="index.html">Home</a></div>
      <div><a href="about.html">About</a></div>
      <div><a href="portfolio.html">Portfolio</a></div>

      <div><a href="index.html" id="name">David Mendieta</a></div>
    </div>
    <div class="hero">
      <form>
        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="name"><i class="fas fa-phone-square"></i> Phone No.</label>
          </div>
        </div>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="name"><i class="fas fa-envelope"></i> Email</label>
        </div>
        <div class="input-group">
          <textarea id="message"  rows="8" required></textarea>
          <label for="message"><i class="fas fa-comments"></i> Your Message</label>
        </div>
        <button onclick="window.location.href='infoSubmitted.html'" type="submit">SUBMIT <i class="fas fa-paper-plane"></i></a></button>
      </form>
    </div>

    <footer id="navbar">
      <div><a href="index.html">Facebook</a></div>
